<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
        <title>Mini Midi Magic</title>
    </head>
    <body>
        <div id="navbar" class="grey_grad">
            <div id="pwr">
                <div id="lights">
                    <div id="red_light"></div>
                    <div id="yellow_light"></div>
                    <div id="green_light"></div>
                </div>
                <span id="light_label" style="padding-left: 15px; color:#cccccc">PWR</span>
            </div>
            <div id="title">
                <span id="title_text">MINI MIDI MAGIC</span>
            </div>
            <div id="pian">
                <button id="pian_btn"><div id="pian_btn_indicator"></div><span id="pian_btn_text">Piano</span> <svg id="pian_btn_drop" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down" aria-hidden="true"><path d="m6 9 6 6 6-6"></path></svg></button>
            </div>
        </div>

        <div class="hidden" id="piano">
            <button class="wn" id="C">C</button>
            <button class="bn" id="C#">C#</button>
            <button class="wn" id="D">D</button>
            <button class="bn" id="D#">D#</button>
            <button class="wn" id="E">E</button>
            <button class="wn" id="F">F</button>
            <button class="bn" id="F#">F#</button>
            <button class="wn" id="G">G</button>
            <button class="bn" id="G#">G#</button>
            <button class="wn" id="A">A</button>
            <button class="bn" id="A#">A#</button>
            <button class="wn" id="B">B</button>
        </div>

        <div id="intro">
            <div id="intro_1">
                <h2>Mini Midi Magic</h2>
                <p>Design a Custom MIDI controller from scratch</p>
            </div>
            <div id="intro_2">
                <button id="RSVP"><span id="RSVP_text">RSVP</span></button>
                <button id="guides_btn"><span id="guides_btn_text">Guides</span></button>
            </div>
        </div>

    </body>
</html>
